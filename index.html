<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 优先使用ie最新版本和chrome -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,IE=7">
    <!-- 视口  设备的宽度 初始缩放比例 最小缩放比例 最大缩放比例 用户缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!-- 禁止浏览器自动识别-电话号码-email -->
    <meta name="format-detection" content="telephont=no,email=no">
    <!-- 是否启用web全屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>test</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function (win,doc) {
			change();			
			function change(){
				doc.documentElement.style.fontSize=doc.documentElement.clientWidth*10/320+"px";	
				console.log("1rem="+doc.documentElement.clientWidth*20/320+"px")
			}	
			win.addEventListener("resize",change,false);
			win.addEventListener("orientationchange",change,false);//屏幕旋转事件
								  
		})(window,document)
  </script>
</html>
